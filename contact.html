<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="container navbar">
                <div class="nav-left">
                    <a href="#">Fidan</a>
                </div>
                <div class="nav-right">
                    <ul>
                        <li><a href="./index.html">About</a> </li>
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="row">
            <div class="container main-container">
                <div class="contact">
                    <div class="content-title">
                        <h2>Contact</h2>
                    </div>
                    <div class="content-body-contact">
                        <form class="contact-form">
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text"  placeholder="Fidan Ismayilova" name="name">
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="example@gmail.com" name="email">
                                </li>
                                <li>
                                    <label for="message">Message</label>
                                    <textarea name="" id="" cols="30" rows="10" name="message"></textarea>
                                </li>
                            <button type="submit">Send</button>
                            </ul>
                        </form>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="content-title sidebar-title">
                        <h2>Connect with Me</h2>
                    </div>
                    <div class="ul-container">
                        <ul>
                            <li><a href="#"><img src="./assets/img/github-128.png"></a></li>
                            <li><a href="#"><img src="./assets/img/linkedin-128.png"></a></li>
                            <li><a href="#"><img src="./assets/img/stackoverflow-128.png"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>Copyright Â© 2017 Fidan Ismayilova</footer>
</body>
</html>
